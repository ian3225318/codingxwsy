            td.space{

            }
            td.t{
                background-color:#FFFFFF;
                height:45px;
            }
            td.semester-title{
                padding:5px;
                color:#FFFFFF;

                background:#363A42;                
                border:solid #363A42 0px;
                border-top-right-radius:15px;
                border-top-left-radius:15px;
            }
            select.semester-num{
                border-radius:10px;
                border-style:#D1D2D3 1.5px solid;
                background:#363A42;
                width:20%;
                color:#FFFFFF;
                padding-right:10px;
                padding-top:0.8px;
                padding-bottom:0.8px;
                text-align-last:center;
                font-family:Century Gothic,微軟正黑體;
            }
            col.line1{
                width:5px;
            }
            col.line2{
                width:50px;
                word-wrap: break-word; /*自動斷行*/
                table-layout: fixed;
            }
            .classblock{

            }            
            .group{
                background-color:#D1D2D3;
            }
            .line1{
                background-color:#D1D2D3;
            }



            /**********************list*********************/
            #list-list{
                position:absolute;
                left:760px;
                top:130px;               
                list-style-type:none;
                border-collapse:collapse;
            }
            td.l{
                height:40px;
                width:80px;
                border-collapse:collapse;
            }
            .list-scroll{
                overflow-y:scroll; 
                overflow-:scroll;
                border-collapse:collapse; 
            }
            .list-table{
                display:block;
                height:100px;
                border-collapse:collapse;
            }

    <body>
        <div id='tools'>
           <p><a href="#"><img id='goto-setting' src='images\button\tools_button-06.png'></a></p>
           <p><a href="#"><img id='goto-table' src='images\button\tools_button-07.png'></a></p>
           <p><a href="#"><img id='goto-share' src='images\button\tools_button-08.png'></a></p>
           <p><a href="#"><img id='logout' src='images\button\tools_button-09.png'></a></p> 
        </div><!--tools end -->
       
        <div id='title'>
            <p id='title-timetable'>SCHOOL TIMETABLE</p>
            <p id='title-search'>FIND CLASS</p>
        </div><!--title end -->

        <div id='search'>
            <form>
                <input type='search' id='keyword-search' name='keyword' placeholder='｜ SEARCH' size='50'>
                <input type='image' id='bt-search' src='images\button\bt-search-10.png' alt='bt-search-10.png'>
            </form>
        </div><!--search end -->

        <div id='classtable'>
            <table id='ctct' border=1>
                <colgroup class='group'>
                    <col class='line1'>
                    <col span='7' class='line2'>
                </colgroup>
                <thead>
                    <tr class='semester'>
                        <td colspan='8' class='semester-title'>SEMESTER   
                            <select name='semester-num' class='semester-num'>
                                <option value='109-1' selected>109-1</option>
                                <option value='109-2'>109-2</option>
                                <option value='110-1'>110-1</option>
                                <option value='110-2'>110-2</option>
                            </select>
                        </td>


                    </tr>
                    <tr class='group'>
                        <td class='space'></td>
                        <td>Mon.</td><td>Tue.</td>
                        <td>Wen.</td><td>Thus.</td>
                        <td>Fri.</td><td>Sat.</td>
                        <td>Sun.</td>
                    </tr>
                </thead>

                <tbody>
                    <tr class='classblock' v-for="item in tabletime" >
                        <td>{{item.session}}</td>
                        <td class="t" :class="'['+n+']'+item.session"  v-for="n in 7" ></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id='credit'>
            <table id='credit-table'>
                <tr><td class='credit-major'>主修O/O學分</td>
                    <td class='credit-dbmajor'>雙主O/O學分</td>
                    <td class='credit-minoer'>輔系O/O學分</td>
                    <td class='credit-outside'>系外O/O學分</td>
                    <td class='credit-program'>學程O/O學分</td></tr>                       
                <tr><td class='credit-general'>通識O/O學分</td>
                    <td class='credit-seclan'>二外O/O學分</td>
                    <td class='credit-chineseenglish'>基礎O/O學分</td>
                    <td class='credit-pe'>體育O/O學分</td>                    
                    <td other='credit-other'></td></tr>
            </table>
        </div>

        <div id='list'>
            <ul id='list-list'>
            <li v-for="item in listname" id="{{ item.name }}" >
                   <table v-on:click="display" class='list-title' border='1'>
                       <tr><td class='l' v-for="n in 4">1</td></tr>
                   </table>
                   <div class='list-scroll'>
                       <table v-show="seen" class='list-table' border='1'>
                            <tr v-for="n in 10"><td class='l' v-for="n in 8">1</td></tr>
                       </table>
                   </div>
                   <br><br>
                </li>
            </ul>
            
        </div>
